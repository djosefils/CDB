<div class="container mt-5">

  <section>
      <h1>CM-5</h1>
      <form name="computer">
          <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="nameA" name="nameB"
                     required="" type="text" [(ngModel)]="computer.name">
          </div>

          <div class="form-group">
              <label for="released">Release date</label>
              <input class="form-control" id="released"
                     name="released" type="date" [(ngModel)]="computer.introducedDate">
          </div>
          <div class="form-group">
              <label for="discontinued">Discontinued date</label>
              <input class="form-control" id="discontinued"
                     name="discontinued" type="date" [(ngModel)]="computer.discontinuedDate">
          </div>

          <button class="btn btn-success" (click)="save()" type="submit">Save !</button>

      </form>
  </section>
</div>
