


<nav aria-label="Page navigation">
  <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': page.first }">
          <a aria-label="Previous" class="page-link" [routerLink]="" (click)="previousPage()" >
              <i class="fa fa-step-backward"></i>
              <span class="sr-only">Previous</span>
          </a>
      </li>

      <li class="page-item" >
          <div *ngIf="page" class="card-actions align-items-center justify-content-end">
  <span class="align-self-center mb-1 mx-1 text-muted">Elements per page:</span>
  <span class="align-self-center mb-1 mr-2 text-muted">
    Shows {{page.numberOfElements}} of {{page.totalElements}}
  </span>
</div>
      </li>

      <li class="page-item" [ngClass]="{'disabled': page.last }">
          <a aria-label="Next" class="page-link" [routerLink]="" (click)="nextPage()" >
              <i class="fa fa-step-forward"></i>
              <span class="sr-only">Next</span>
          </a>
      </li>
  </ul>

</nav>
